<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarnandrian Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/code_topics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="{{ url_for('static', filename='./js/loadnav.js') }}"></script>
</head>
<body>

    <!-- Card container will be dynamically generated -->
    <div id="card-container"></div>

    <!-- Filter buttons -->
    <div id="filter-section">
        <button onclick="filterByDifficulty('easy')">Easy</button>
        <button onclick="filterByDifficulty('medium')">Medium</button>
        <button onclick="filterByDifficulty('hard')">Hard</button>
        <button onclick="updateConcepts(topicsData)">Reset Filter</button>
    </div>

    <!-- Pagination buttons will be dynamically generated -->
    <div id="pagination"></div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        window.navbarUrl = "{{ url_for('static', filename='./js/text/nav.txt') }}";
        window.footerUrl = "{{ url_for('static', filename='./js/text/footer.txt') }}";
        window.studentId = "{{ student_id }}"; 
        window.code_concept = "{{ code_concept }}"
        window.code_topics = "{{ code_topics }}"
    </script>
    <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/code_topics.js') }}"></script>
</body>
</html>

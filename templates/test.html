<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
</head>
<body>
    <div id="start-container">
        <p class="sub-font" id = "btn_txt">please wait, Button is in disabled state!</p>
        <button id="start-button" class="btn">Start Quiz</button>
    </div>
<div class="quiz-wrapper">
    <div class="container">
        <div class="overall-timer" id="overall-timer">00:00</div>
        <h2 id = "qlevel">Level: </h2>
        <div class="question-section" id="question-section"></div>

        <div class="controls">
            <button class="btn" onclick="prevQuestion()" id="prevBtn">Previous</button>
            <button class="btn" onclick="nextQuestion()" id="nextBtn">Next</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>Questions</h3>
        <div id="question-numbers"></div>
        <div class="status-panel">
            <div class="status-item">Not Answered: <span id="notAnswered">0</span></div>
            <div class="status-item">Answered: <span id="answered">0</span></div>
        </div>
        <div class="submit">
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
        
    </div>
</div>

<div class="results" id="results">
    <h1>Test Finished</h1>
    <p>Your score: <span id="score">0</span></p>
    
    <!-- Review Section -->
    <div class="review-section" id="review-section">
        <div class="review-question" id="review-question"></div>
        <div class="review-answers">
            <p><strong>Your Answer:</strong> <span id="user-answer"></span></p>
            <p><strong>Correct Answer:</strong> <span id="correct-answer"></span></p>
            <p><strong>Explanation:</strong> <span id="explanation"></span></p>
        </div>
        <div class="review-controls">
            <button class="btn" id="prev-review-btn" onclick="prevReview()">Previous</button>
            <button class="btn" id="next-review-btn" onclick="nextReview()">Next</button>
            <button class="btn" id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</div>

<script>
    window.navbarUrl = "{{ url_for('static', filename='./js/text/norm_nav.txt') }}";
    window.footerUrl = "{{ url_for('static', filename='./js/text/footer.txt') }}";
    window.studentId = "{{ student_id }}"; 
    const logical_concepts = "{{ logical_concepts }}"; 
    const logical_topics = "{{ logical_topics }}"
    const level = "{{ level }}"
    console.log("Selected Sheet:", logical_concepts);
</script>

<script src="{{ url_for('static', filename='js/test.js') }}"></script>
<script defer src="{{ url_for('static', filename='./js/loadnav.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
